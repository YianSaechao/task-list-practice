<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
      <h1>Task List</h1>
    </header>
      
      <div class="headerContainer">
        <input type="text" maxlength="12" id="taskText" placeholder="New Task..." onkeydown="if (event.keyCode == 13)
         document.getElementById('add').click()">
        <label for="priority" class="selectPriority"></label>
        <select id="priority" name="priority">
          <option value="high">Select Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input type="datetime-local" name="datetime" id="dateTime">
        <input type="text" placeholder="Add Notes">
        <button id="add" class="button add-button" onclick="addTask()">Add New Task</button>
      </div>
      
      <div class="bodyContainer">
        <ul class="columns">
      
          <li class="column to-do-column">
            <div class="column-header">
              <h4>High Priority</h4>
            </div>
            <ul class="task-list" id="to-do">
              <li class="task">
                <p>Analysis</p>
              </li>
              <li class="task">
                <p>Coding</p>
              </li>
            </ul>
          </li>
      
          <li class="column doing-column">
            <div class="column-header">
              <h4>Medium Priority</h4>
            </div>
            <ul class="task-list" id="doing">
              <li class="task">
                <p>Hypothesis</p>
              </li>
              <li class="task">
                <p>User Testing</p>
              </li>
            </ul>
          </li>
      
          <li class="column done-column">
            <div class="column-header">
              <h4>Low Priority</h4>
            </div>
            <ul class="task-list" id="done">
              <li class="task">
                <p>Ideation</p>
              </li>
              <li class="task">
                <p>Sketches</p>
              </li>
            </ul>
          </li>
      
          <li class="column trash-column">
            <div class="column-header">
              <h4>Side Notes</h4>
            </div>
            <ul class="task-list" id="trash">
              <li class="task">
                <p>Ideas</p>
              </li>
              <li class="task">
                <p>????</p>
              </li>
      
            </ul>
            <div class="column-button">
              <button class="button delete-button" onclick="emptyTrash()">Clear All</button>
            </div>
          </li>
      
        </ul>
      </div>
      <script src="index.js" defer></script>
      <footer>
         
</body>
</html>
